<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"> </script>
        <script src="src/main.js"></script>
    </head>
    <body>
        <header id="header" class="w3-container w3-blue-grey">
            <button id="btn1" class="w3-bar-item w3-button"> + </button>
            <button id="btn2" class="w3-bar-item w3-button"> Find Enemy </button>
            <button id="btn3" class="w3-bar-item w3-button"> Start Battle </button>
            <button id="btn4" class="w3-bar-item w3-button"> Rest </button>

            <input id="level" type="number" value="1" min="1" class="w3-teal w3-right">  </input>
            <h4 id="level-text" class="w3-right"> Level: </h4>
        </header>
        <div class="w3-row">
            <div class="w3-quarter w3-padding">
                <div id="inventory" class="w3-card-2 w3-container box" style="min-height:460px">
                    <div id="inventoryHeader">
                        <h3>Inventory:</h3>
                    </div>
                    <div id="inventoryBody">
                    </div>
                </div>
            </div>
            <div class="w3-quarter w3-padding">
                <div id="character" class="w3-card-2 w3-container box" style="min-height:460px">
                    <h3>Character</h3>
                    <p id="characterHealth">Health: ??/??</p>
                    <p id="characterLevel">Level: ??</p>
                    <p id="characterXP">XP: ??/??</p>
                    <p id="characterAttack">Attack: ??</p>
                    <p id="characterDefense">Defense: ??</p>
                    <p id="characterWeapon">Weapon: ??</p>
                    <p id="characterRarity">Rarity: ??</p>
                </div>
            </div>
            <div class="w3-quarter w3-padding">
                <div id="enemy" class="w3-card-2 w3-container box" style="min-height:460px">
                    <h3>Enemy:</h3>
                    <p id="enemyName">Name: ?????</p>
                    <p id="enemyHealth">Health: ??/??</p>
                    <p id="enemyAttack">Attack: ??</p>
                    <p id="enemyDefense">Defense: ??</p>
                </div>
                <img class="dead-enemy" src="assets/dead.png" alt="">
            </div>
            <div class="w3-quarter w3-padding">
                <div id="log" class="w3-card-2 w3-container box" style="min-height:460px">
                    <div id="logHeader">
                        <h3>Log:</h3>
                    </div>
                    <div id="logBody">
                    </div>
                </div>
            </div>
        </div>
		<div class="modal fade" id="userNameModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Choose a Username (eg. Craig)</h5>
					</div>
					<div class="modal-body">
						<form id="username-submit-form">
							<div id="username-form-group" class="form-group">
								<label for="recipient-name" class="form-control-label">Recipient:</label>
								<input type="text" class="form-control" id="recipient-name">
								<label class="username-error-msg"></label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button id="userNameModalSubmitButton" type="button" class="btn btn-secondary">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
